<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogateria | AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Main Chat Frame -->
        <main class="main-content">
            <header>
                <div class="logo">
                    <i data-lucide="lotus"></i>
                    Yogateria <span>AI</span>
                </div>
                <div class="header-actions">
                    <button class="action-btn"><i data-lucide="share"></i></button>
                    <button class="action-btn"><i data-lucide="more-horizontal"></i></button>
                </div>
            </header>

            <div id="chat-history">
                <!-- Welcome Message -->
                <div class="message ai">
                    <div class="bubble">
                        Namaste! I'm your Yogateria assistant. How can I help you find the perfect yoga gear today?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-box">
                    <button class="action-btn"><i data-lucide="plus"></i></button>
                    <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                    <button class="action-btn"><i data-lucide="mic"></i></button>
                    <button class="action-btn send-btn" id="send-button"><i data-lucide="arrow-up"></i></button>
                </div>
                <p class="footer-text">Yogateria AI can make mistakes. Check important info.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
